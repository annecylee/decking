<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Decking.Eco - Eco-friendly Decking Solutions</title>
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>
        <header id="header">
            <div class="inner">
                <a href="index.html" class="logo">Decking.Eco</a>
                <nav id="nav">
                    <a href="index.html">Home</a>
                    <a href="faq.html" class="active">Questions & Answers</a>
                    <a href="#footer" id="contact-nav">Contact Us</a>
                </nav>
                <a href="#navPanel" class="navPanelToggle"
                    ><span class="fa fa-bars"></span
                ></a>
            </div>
        </header>
        <section id="banner" class="light-banner"></section>
        <section class="wrapper special">
            <div class="inner">
                <header class="align-center no-margin">
                    <h2>Common Questions</h2>
                </header>
                <div class="faq-container">
                    <ul class="faq-list">
                        <!-- FAQ items will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="inner">
                <header>
                    <h2>Ask a Question</h2>
                </header>
                <form>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Name"
                    />
                    <input
                        type="tel"
                        name="phone"
                        id="phone"
                        placeholder="Phone Number"
                    />
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email"
                    />
                    <textarea
                        name="message"
                        id="message"
                        rows="6"
                        placeholder="Message"
                    ></textarea>
                    <ul class="actions">
                        <li>
                            <input
                                class="button special"
                                type="submit"
                                value="Send Message"
                                class="alt"
                            />
                        </li>
                    </ul>
                </form>
            </div>
            <div class="copyright">
                Copyright Â© <a href="https://templated.co/">MIT Copyright</a>
            </div>
        </footer>
        <button id="scroll-to-top">&#8593;</button>
        <script src="js/script.js"></script>
        <script src="js/faq.js"></script>
    </body>
</html>
